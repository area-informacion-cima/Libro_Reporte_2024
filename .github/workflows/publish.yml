name: Deploy Quarto with GitHub Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Setup R
        uses: r-lib/actions/setup-r@v2
        with:
          r-version: 'latest'  # Cambia esto si necesitas una versión específica de R

      - name: Install Quarto
        run: |
          wget https://github.com/quarto-dev/quarto-cli/releases/download/v1.4.0/quarto-v1.4.0-linux-amd64.deb
          sudo dpkg -i quarto-v1.4.0-linux-amd64.deb

      - name: Install Dependencies
        run: |
          R -e "install.packages(c('quarto', 'rmarkdown'))"

      - name: Build with Quarto
        run: |
          quarto render _quarto.yml --output-dir _docs  # Cambia esto si usas un directorio diferente

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: _docs

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

